<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Guessing Game</title>
  <meta name="A game where you guess a number between 1 to 100" content="">
  <meta name="Victor Atteh" content="Guessing game">
  <link rel="stylesheet" href="style.css">
  <script src="libraries/jquery-2.1.3.min.js"></script>
</head>

<body>
	<div class='wrapper'>
		<h1 id='title'>The Guessing Game</h1>

		<div class='main-box'>
			<input type='text' id='input_field' placeholder='1-100' class=''/>
		    <a class='guess_button' id='guess-5' href="#">
                Did I guess right!
            </a>
	    
			<div class='more_buttons_container'>
			    <a class='button' id='restart' href='#'>
		            Start Over
		        </a>
			    <a class='button' id='hint' href='#'>
		            Give me a hint
		        </a>
		    </div>
		</div>
		<h3 id='guess-count'>You get 5 tries to guess my number</h3>
	
		<div id='guesses_made_container'>
			<div class="circleBase"></div>
			<div class="circleBase"></div>
			<div class="circleBase"></div>
			<div class="circleBase"></div>
			<div class="circleBase"></div>
		</div>
	</div>
  <script src='script.js'></script>
  <script>
	  (function() {
	  	var guessingGame = new GuessingGame($('.wrapper'));

		  guessingGame.mainBox.find('.guess_button').on('click', function() {
		  	guessingGame.submitGuess();
		  });

		  guessingGame.mainBox.find('#input_field').keyup(function (event) {
		  	if (event.keyCode == 13)
		  		guessingGame.submitGuess();
		  });

		  guessingGame.mainBox.find('#restart').on('click', function() {
		  	guessingGame.restart();
		  });

		  guessingGame.mainBox.find('#hint').on('click', function() {
		  	guessingGame.hint();
		  });
	  })();
  </script>

</body>
</html>
